<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Card Layout</title>
    <link rel="icon" href="./favicon/apple-favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/apple.css" />
  </head>
  <body>
    <!-- 카드 레이아웃 -->
    <div class="card">
      <div class="card black">
        <div class="ipad-pro">
          <h1>iPad Pro</h1>
          <p>놀라우리만치 얇다. 엄청나게 강력하다.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
      <div class="card white">
        <div class="ipad-air">
          <h1>iPad air</h1>
          <p>두 가지 사이즈. 더 빠른 칩. <br />무엇이든 거뜬하게.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
      <div class="card black">
        <div class="iphone15-pro">
          <h1>iPhone15 Pro</h1>
          <p>티타늄. 초강력. 초경량. 초프로.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>

      <div class="card white">
        <div class="iphone15">
          <h1>iPhone15</h1>
          <p>새로운 카메라.<br />새로운 디자인.<br />새로움이 물씬.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
      <div class="card black">
        <div class="watch">
          <h1>WATCH</h1>
          <p>보다 똑똑. 보다 또렷. 보다 강력.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
      <div class="card white">
        <div class="macbook-air">
          <h1>Macbook air</h1>
          <p>날렵하게. 강력하게. M3답게.</p>
          <button type="button" class="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
      <div class="card black">
        <div class="airpods-pro">
          <h1>airPods Pro</h1>
          <p>전애 없던 청취 경험. <br />적응형 오디오.</p>
          <button type="button" class="more" id="more">더 알아보기</button>
          <button type="price" class="price">가격 보기</button>
        </div>
      </div>
    </div>
  </body>
</html>
